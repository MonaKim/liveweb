	<script type="text/javascript">

	var playbtn, seekslider, fullscreen;
	var video, copy, copycanvas, draw;
	window.onload = init;


function init(){
		console.log('start')
		video = document.getElementById("myvideo");
		playbtn = document.getElementById("playpause");
		seekslider = document.getElementById("seekslider");
		fullscreen = document.getElementById("fullscreen");
		// copycanvas = document.getElementById('sourcecopy');
		// copy = copycanvas.getContext('2d');
		// var outputcanvas = document.getElementById('output');
		// draw = outputcanvas.getContext('2d');
		// setInterval("processFrame()", 33);
		curtimetext = document.getElementById("curtimetext");
		durtimetext = document.getElementById("durtimetext");
		btn.addEventListener("click",playpause, false);
		seekslider.addEventListener("change",vidSeek, false);
		vid.addEventListener("timeupdate",seektime, false);
		fullscreen.addEventListener("click",toggleFullScreen, false);
	}

	function playpause(){
			if(vid.paused){
				vid.play();
				btn.innerHTML = "pause";
			}else{
				vid.pause();
				btn.innerHTML = "play"
			}
		}
		function vidSeek(){
			var seekto = vid.duration *(seekslider.value/100);
			vid.currentTime = seekto;
		}
		function seektime(){
			var nt = vid.currentTime * (100/vid.duration);
			console.log(nt)
			seekslider.value = nt;
		}
		function toggleFullScreen(){
			console.log('full')
			if(vid.requestFullScreen){
				vid.requestFullScreen();
			} else if (vid.webkitRequestFullScreen){
				vid.webkitRequestFullScreen();
			} else if (vid.mozRequestFullScreen){
			vid.mozRequestFullScreen();
			}
		}
	}
</script>
